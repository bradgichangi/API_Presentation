<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:3000/pokemon" method="POST" id="form1">
        <label for="fname">name of pokemon POST</label>
        <input type="text" id="fname" name="name"><br><br>
    </form>
    <button type="submit" form="form1" value="Submit">Submit</button>

    <form method="POST" action="http://localhost:3000/pokemon?_method=DELETE">
        <label for="fname">name of pokemon DELETE</label>
        <input type="text" id="fname" name="name"><br><br>
        <button type="submit">Delete</button>
      </form>
        
    
    
</body>
</html>
